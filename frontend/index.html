<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- News Grid -->
        <div id="newsGrid" class="row g-4">
            <!-- News articles will be dynamically inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center my-5" style="display: none;">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h4>No news found</h4>
            <p class="text-muted">Try adjusting your search terms or browse different categories.</p>
        </div>
    </main>

    <!-- Article Detail Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="articleContent">
                        <!-- Article content will be loaded here -->
                    </div>
                    <div class="mt-4">
                        <h6>Share this article:</h6>
                        <div id="shareButtons" class="d-flex gap-2">
                            <!-- Share buttons will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
   
     <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
  </body>
</html>
